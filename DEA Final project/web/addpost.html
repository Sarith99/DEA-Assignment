<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>file up.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="font/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('img/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="img/registration-form-1.jpg" alt="">
				</div>




				<form name="guestsignup" action="http://localhost:8080/DEAFINAL/" method="post">


					<h3>Add Post Form</h3>
					<div class="form-group">
						<input type="text" name="Servicet" placeholder="Service title" class="form-control">
						
					</div>
					<div class="form-wrapper">
						<input type="text" name="sname" placeholder="Service" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
                    


					<div class="form-wrapper">
						<input type="text" name="fname" placeholder="Full Name" class="form-control">
						<i class="zmdi zmdi-book"></i>
					</div>
					

					<div class="form-wrapper">
						<input type="text" name="email" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>


						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
			



					<div class="form-wrapper">
						<input type="text" name="contact" placeholder="Contact Number" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					





					<div class="form-wrapper">
						<input type="text" name="Message" placeholder="Your Message" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>


					<button type="submit"  name="submit" > Add
						<i class="zmdi zmdi-arrow-right"></i>
					</button>

					


				</form>





				
			</div>
		</div>
		
	</body>
</html>
