<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
		<link rel="stylesheet" href="font/material-design-iconic-font/css/material-design-iconic-font.min.css">

		
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('img/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="img/registration-form-1.jpg" alt="">
				</div>




				<form name="guestsignup" action="formservlet2" method="post">


					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" name="name1" placeholder="Your Name" class="form-control">
						
					</div>
					<div class="form-wrapper">
						<input type="text" name="uname" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name="email" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
                                        
                                    <div class="form-wrapper">
						<select name="sign_gender" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>

						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" name="pword" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>




					<div class="form-wrapper">
						<input type="text" name="contact" placeholder="Contact Number" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>



					<div class="form-wrapper">
						<select name="type"  class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="Food">Food&Beverage</option>
			                <option value="accomodation">Accommodation</option>
			                <option value="transport">Transport</option>
			                <option value="medicine">Medicine</option></select>

						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="text" name="bname" placeholder="Business Name" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>


					<div class="form-wrapper">
						<select name="interested" class="form-control">
							<option value="" disabled selected>Interested in</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="both">Other</option>
						</select>

						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>

					




					<div class="form-wrapper">
						<input type="text" name="snote" placeholder="Special Notes" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>


					<button type="submit"  name="submit" >Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>

					<button type="reset"  > Cancel
						<i class="zmdi zmdi-arrow-right"></i>
					</button>


				</form>





				
			</div>
		</div>
		
	</body>
</html>
